<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method</title>
    <script>
      let users = [
        { id: 1, name: 'John' },
        { id: 2, name: 'Pete' },
        { id: 3, name: 'Mary' },
      ];

      let someUsers = users.filter((item) => item.id < 3);

      alert(someUsers.length);
    </script>
  </head>

  <body></body>
</html>
