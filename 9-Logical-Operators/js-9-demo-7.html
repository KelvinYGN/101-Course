    <title>Logical operators</title>
    <script>
      let hour = 12;
      let minute = 30;

      if (hour == 12 && minute == 30) {
        alert('The time is 12:30');
      }

      if (1 && 0) {
        // evaluated as true && false
        alert("won't work, because the result is falsy");
      }
    </script>
