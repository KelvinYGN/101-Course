<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <script>
      let user = {
        name: 'John',
        age: 30,
        isAdmin: true,
      };

      for (let key in user) {
        // keys
        alert(key);
        // values for the keys
        alert(user[key]);
      }
    </script>
  </head>

  <body></body>
</html>
