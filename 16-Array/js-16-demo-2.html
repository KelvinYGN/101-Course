<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <script>
      // mix of values
      let arr = [
        'Apple',
        { name: 'John' },
        true,
        function () {
          alert('hello');
        },
      ];

      // get the object at index 1 and then show its name
      alert(arr[1].name);

      // get the function at index 3 and run it
      arr[3]();
    </script>
  </head>

  <body></body>
</html>
